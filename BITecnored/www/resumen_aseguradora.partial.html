<link href="www/css/resumen_ejecutivo.css" rel="stylesheet" />

<h3>Detalle ejecutivo por aseguradora</h3>

<div class="row no-print">
    <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <div class="input-group" style="width:100%">
            <div class="form-group" style="width:100%">
                <div class='input-group date' id='fechasResumen' style="width:100%">
                    <span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
                    <input type='text' class="form-control" ng-model="filtro.periodo" ng-change="GetTiemposGestionPorAseguradora()" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <div class="btn-group" style="width:100%">
            <button type="button" class="btn btn-default waves-effect waves-light" style="width:80%">{{filtro.aseguradora.nombre || "Aseguradora"}}</button>
            <button type="button" class="btn btn-default dropdown-toggle waves-effect waves-light" style="width:15%" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu scrollable-menu">
                <li ng-repeat="item in lista_aseguradoras" value="{{item}}" ng-click="cambiarAseguradora(item)">
                    <a>{{item.nombre}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-1 no-print">
        <div class="btn-floating waves-effect waves-light teal no-print" ng-click="generar()"
                data-toggle="tooltip" data-placement="top" title="Ver estadísticas">
            <i class="material-icons">assessment</i>
        </div>
    </div>
    <div class="col-xs-4 no-print" ng-show="loading_table == true">
        <h4><i class="fa fa-refresh fa-spin"></i>  {{loading_table_text}}</h4>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div id='myChart'></div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div style="height:350px; width:100%; background-color:lightgray; margin-top:100px;">
            </div>
        </div>
    </div>
</div>
